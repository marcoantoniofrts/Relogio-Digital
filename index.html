<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relogio Digital</title>
    
</head>
<body>
    
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="seg">00</span>
            </div>
        </div>
    </div>
    <script>

        let hrs = document.getElementById("hrs");
        let min = document.getElementById("min");
        let sec = document.getElementById("seg");

        setInterval(()=>{

            let currentTime = new Date();

            hrs.innerHTML = (currentTime.getHours(),10?"":"") + currentTime.getHours();
            min.innerHTML = (currentTime.getMinutes(),10?"":"") + currentTime.getMinutes();
            sec.innerHTML = (currentTime.getSeconds(),10?"":"") + currentTime.getSeconds();
        },1000)
 
    </script>
</body>
</html>
